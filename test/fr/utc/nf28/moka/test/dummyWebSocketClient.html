<!DOCTYPE html>
<html>
<head>
    <title>Dummy WebSocket html client</title>
</head>
<body>
    <script type="text/javascript">

        function init(){

            //setup
            var ip      = "localhost";
            var port    = "8887";

            var dummyWebSocket = new WebSocket('ws://'+ip+':'+port);

            dummyWebSocket.onopen = function() {
                console.log("open");
            };

            dummyWebSocket.onclose = function() {
                console.log("close");
            };

            dummyWebSocket.onmessage = function(event) {
                console.log("message " + event.data);
            };

            dummyWebSocket.onerror = function(event) {
                console.log("error " + event.data);
            };
        }

        window.addEventListener("load", init, false);
    </script>

</body>
</html>
